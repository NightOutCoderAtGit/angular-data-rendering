<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Stats</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of salesPersonList">
            <td>{{ data.firstName }}</td>
            <td>{{ data.lastName }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.salesVolume }}</td>
        </tr>
    </tbody>
</table>
