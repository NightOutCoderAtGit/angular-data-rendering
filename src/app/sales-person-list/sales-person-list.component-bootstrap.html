<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Stats</th>
            <th>Target Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of salesPersonList" [ngClass]="{'rowGreen' : data.salesVolume > 50000}">
            <td>{{ data.firstName }}</td>
            <td>{{ data.lastName }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.salesVolume | currency: 'USD'}}</td>
            <td>
                <div *ngIf="data.salesVolume > 50000 else myTemplate"> Yes </div>
                    <ng-template #myTemplate>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
